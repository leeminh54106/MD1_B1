<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>An Unordered HTML List</h2>
   
    <ul>
    <li>
        <p3>coffe</p3>
    </li>
    <li>
        <p3>milk tea</p3>
    </li>
    <li>
        <p3>water</p3>
    </li></ul>
   
   <h2>An Ordered HTML List</h2>
   <ol type="1">
    <li>
        <p3>coffe</p3>
    </li>
    <li>
        <p3>milk tea</p3>
    </li>
    <li>
        <p3>water</p3>
    </li>
    </ol>
   
    
  
   
</body>
</html>
